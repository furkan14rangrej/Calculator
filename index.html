<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- add favicon -->
    <link rel="shortcut icon" href="icons8-calculator-32.png" type="image/x-icon">
   
</head>
<body>

    <div class="main">
        <div id="container">
    
            <input type="text" placeholder="0" id="input">
            <button id="clear">C</button>
            <div class="btns">
                
              
                <button class="btn">EE</button>
                <button class="btn">%</button>
                <button class="btn" id="btn6">รท</button>
                <button class="btn" id="btn1">x</button>
            </div>
            <div class="btns">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" id="btn2">+</button>
            </div>
            <div class="btns">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" id="btn3">-</button>
            </div>
            <div class="btns">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" id="btn5">.</button>
            </div>
            <div class="btns">
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">0</button>
                <button class="btn" id="btn4">=</button>
            </div>
    
        </div>
    </div>
    
    
     <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
